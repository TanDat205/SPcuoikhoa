<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="/css/form.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="header__logo">
      <a href="./home.html" class="header__logo-link">
          <span class="name">&nbsp;HUHUSHOP&nbsp;</span>
          <span class="hover-name">&nbsp;HUHUSHOP&nbsp;</span>
      </a>
    </div>
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>User Name</h5>
          <input type="text" class="input-signup-username" />

          <h5>Email</h5>
          <input type="text" class="input-signup-email" />

          <h5>Password</h5>
          <input type="password" class="input-signup-password" />

          <h5>Confirm Password</h5>
          <input type="password" class="input-signup-confirm" />

          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <p class="signup__registerButton">Have an account?
          <a href="/html/login.html" >
            Log in
          </a>
        </p>
        
      </div>
    </div>
  </body>
  <script src="/js/register.js"></script>
</html>
