<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee-like Cart</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <li class="header__cart-icon">
    <i class="fa-solid fa-cart-shopping"></i>
    <div class="header__cart-list header__cart-list--no-cart" id="cartContainer">
      <p class="header__cart-list-no-cart">Your Cart is Empty</p>
      <ul id="cart-list">
        
      </ul>
    </div>
  </li>
  <style>
    .header__cart-list {
  position: fixed;
  top: 0;
  right: -450px; /* Bắt đầu ẩn bên phải */
  width: 450px;
  height: 100vh;
  background-color: white;
  box-shadow: -5px 0px 10px rgba(0, 0, 0, 0.2);
  transition: right 0.3s ease-in-out;
  z-index: 1000;
}

.header__cart-list--open {
  right: 0; /* Hiển thị bên phải */
}

  </style>
  <script>
    var cartIcon = document.querySelector(".header__cart-icon");
    var cartContainer = document.getElementById("cartContainer");

    cartIcon.addEventListener("click", function () {
    cartContainer.classList.toggle("header__cart-list--open");
  });

  </script>
</body>
</html>
