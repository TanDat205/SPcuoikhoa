<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/form.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header__logo">
      <a href="./home.html" class="header__logo-link">
          <span class="name">&nbsp;HUHUSHOP&nbsp;</span>
          <span class="hover-name">&nbsp;HUHUSHOP&nbsp;</span>
      </a>
    </div>
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng Nhập</h1>
        <form>
          <h5>User Name</h5>
          <input type="text" class="input-login-username" />

          <h5>Email</h5>
          <input type="text" class="input-login-email" />

          <h5>Password</h5>
          <input type="password" class="input-login-password" />

          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>

        <p class="login__registerButton">New to HAHAShop?
          <a href="/html/register.html">Sign Up</a>
        </p>
        
      </div>
    </div>
  </body>
  <script src="/js/login.js"></script>
</html>
